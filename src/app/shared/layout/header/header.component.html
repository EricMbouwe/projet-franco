<header class="h-40 flex items-center">
  <div class="container flex items-center justify-between">
    <a routerLink="/">
      <img class="w-20" src="assets/logo_@2x.png" alt="Hotel franco" />
    </a>

    <nav class="flex items-center gap-5">
      <ul class="flex gap-5">
        <ng-container *ngFor="let route of navRoutes">
          <app-navlink [name]="route"></app-navlink>
        </ng-container>
      </ul>

      <app-login-button></app-login-button>
    </nav>
  </div>
</header>
