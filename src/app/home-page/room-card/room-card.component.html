<div class="room_card bg-white shadow-md rounded-2xl w-full">
    <div class="card_image relative">
        <img src="{{roomImage}}" alt="{{roomTitle}}">
        <div class="absolute top-2 left-2 rounded-full h-10 w-10 grid place-items-center bg-blue-400 cursor-pointer">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1"
                stroke="currentColor" class="w-6 h-6 text-white">
                <path stroke-linecap="round" stroke-linejoin="round"
                    d="M17.593 3.322c1.1.128 1.907 1.077 1.907 2.185V21L12 17.25 4.5 21V5.507c0-1.108.806-2.057 1.907-2.185a48.507 48.507 0 0111.186 0z" />
            </svg>
        </div>
    </div>
    <div class="card_body p-2">
        <h3 class="text-blue-900 text-xl mt-1">{{roomTitle}}</h3>
        <div class="text-sm text-gray-600">
            <p>Max: {{roomMax}}</p>
            <p>Lit: {{roomLit}}</p>
            <p>Vue: {{roomVue}}</p>
        </div>

        <div class="card_button mt-5">
            <app-button [name]="'Voir plus'"></app-button>
        </div>
    </div>
</div>
